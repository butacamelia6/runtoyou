<div class="home">
    <app-tags></app-tags>
    <app-not-found
    [visible]="!foods || !foods.length"
    notFoundMessage="We couldn't found anything related"
    resetLinkText="Reset Search"
    ></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name"/>
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ‚ù§
                </span>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                                {{origin}}
                        </span>
                    </div>

                    <div class="cook-time">
                        <span>üïí</span>
                        {{food.cookTime}}
                    </div>

                    <div class="price">
                        <span>
                            {{food.price | currency :'EUR'}}
                        </span>
                    </div>
                </div>
            </div>
        </a>
    </li>
</ul>
</div>
